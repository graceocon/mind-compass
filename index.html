<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="container">
                <h1>Welcome to <span class="mindcompass-title">MindCompass</span></h1>
                <h3>Games to test your geography brainpower</h3>
                <p>MindCompass is the perfect two-player game for road trips or to pass time!</p>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <h2>Name all the countries starting with the letter...</h2>
                    <button id="choose-random-letter" class="letter-game-button">Choose a random letter</button>
                    <div id="letter-btns">
                        <button id="a-btn" class="letter-game-button">A</button>
                        <button id="b-btn" class="letter-game-button">B</button>
                        <button id="c-btn" class="letter-game-button">C</button>
                        <button id="d-btn" class="letter-game-button">D</button>
                        <button id="e-btn" class="letter-game-button">E</button>
                        <button id="f-btn" class="letter-game-button">F</button>
                        <button id="g-btn" class="letter-game-button">G</button>
                        <button id="h-btn" class="letter-game-button">H</button>
                        <button id="i-btn" class="letter-game-button">I</button>
                        <button id="j-btn" class="letter-game-button">J</button>
                        <button id="k-btn" class="letter-game-button">K</button>
                        <button id="l-btn" class="letter-game-button">L</button>
                        <button id="m-btn" class="letter-game-button">M</button>
                        <button id="n-btn" class="letter-game-button">N</button>
                        <button id="o-btn" class="letter-game-button">O</button>
                        <button id="p-btn" class="letter-game-button">P</button>
                        <button id="q-btn" class="letter-game-button">Q</button>
                        <button id="r-btn" class="letter-game-button">R</button>
                        <button id="s-btn" class="letter-game-button">S</button>
                        <button id="t-btn" class="letter-game-button">T</button>
                        <button id="u-btn" class="letter-game-button">U</button>
                        <button id="v-btn" class="letter-game-button">V</button>
                        <button id="w-btn" class="letter-game-button">W</button>
                        <button id="x-btn" class="letter-game-button">X</button>
                        <button id="y-btn" class="letter-game-button">Y</button>
                        <button id="z-btn" class="letter-game-button">Z</button>
                    </div>
                    <div id="generated-letter-countries">
                        <div class="flex-width">
                            <p>Letter:</p>
                            <p id="chosen-letter"></p>
                        </div>
                        <div class="flex-width">
                            <p>Number of Countries:</p>
                            <p id="countries-number"></p>
                        </div>
                        <div class="flex-width">
                            <p>Countries:</p>
                            <ul id="countries-list"></ul>
                        </div>
                    </div>
                </section>
            </div>
            <section class="more-games-section">
                <div class="container">
                    <h4>Want to play more games?</h4>
                    <a href="" class="capital-cities-button">Guess Capital Cities</a>
                </div>
            </section>
            </div>
        </main>
    <script src="index.js"></script>
    </body>
</html>
