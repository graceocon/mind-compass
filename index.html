<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header-section">
            <h1>Welcome to MindCompass</h1>
            <h2>Games to test your geography brainpower</h2>
            <h3>MindCompass is designed to be a two-player game.
                Perfect for road trips or to pass time!</h3>
        </div>
        <div id="game-one">
            <h4>Name all the countries starting with the letter...</h4>
            <button id="choose-random-letter">Choose a random letter</button>
            <div id="letter-btns">
                <button id="a-btn">A</button>
                <button id="b-btn">B</button>
                <button id="c-btn">C</button>
                <button id="d-btn">D</button>
                <button id="e-btn">E</button>
                <button id="f-btn">F</button>
                <button id="g-btn">G</button>
                <button id="h-btn">H</button>
                <button id="i-btn">I</button>
                <button id="j-btn">J</button>
                <button id="k-btn">K</button>
                <button id="l-btn">L</button>
                <button id="m-btn">M</button>
                <button id="n-btn">N</button>
                <button id="o-btn">O</button>
                <button id="p-btn">P</button>
                <button id="q-btn">Q</button>
                <button id="r-btn">R</button>
                <button id="s-btn">S</button>
                <button id="t-btn">T</button>
                <button id="u-btn">U</button>
                <button id="v-btn">V</button>
                <button id="w-btn">W</button>
                <button id="x-btn">X</button>
                <button id="y-btn">Y</button>
                <button id="z-btn">Z</button>
            </div>
            <div id="generated-letter-countries">
                <p id="chosen-letter">Letter:</p>
                <p id="countries-list">Countries:</p>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
